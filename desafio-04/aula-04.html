<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Aula 04</title>
</head>
<body>
      <input type="text" placeholder="nome" id="nome">
      <p></p>

      <script>
            var nome = document.getElementById('nome')
            var rs = document.querySelector('p')

            nome.onchange = () => {
                  
                  if( rs.textContent ){
                        rs.textContent = 'error'
                  }else{
                        rs.textContent = 'sucesso'
                  }

            }
      </script>
      <style>
            *{
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }
      </style>
</body>
</html>
